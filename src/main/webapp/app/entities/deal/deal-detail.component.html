<div class="row justify-content-center" *ngIf="deal">
    <div class="card border-primary  mb-3">
        <div class="card-header">
            <div class="row">
                <div class="col">
                    <button type="submit"
                            (click)="previousState()"
                            class="btn btn-info">
                        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
                    </button>
                </div>
                <div class="col" *jhiHasAnyAuthority="'ROLE_ADMIN'">
                    <button type="button"
                            [routerLink]="['/deal', deal.id, 'edit']"
                            class="btn btn-primary float-right">
                            <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
          <h3 class="card-title"><span jhiTranslate="blanatApp.deal.detail.title">Titre: </span> <span>{{ deal.title }}</span></h3>
          <p class="card-text"><span jhiTranslate="blanatApp.deal.description">Description: </span> <span>{{ deal.description }}</span></p>
        </div>
      </div>
</div>
