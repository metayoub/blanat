<div class="row justify-content-center">
    <div class="col-8">
        <div class="card">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                <div class="card-header">
                    <h2 id="jhi-deal-category-heading" jhiTranslate="blanatApp.dealCategory.home.createOrEditLabel">Create or edit a Deal Category</h2>
                </div>
            
                <div class="card-body">
                    <div>
                        <jhi-alert-error></jhi-alert-error>
                        <div class="form-group" [hidden]="!editForm.get('id')!.value">
                            <label for="id" jhiTranslate="global.field.id">ID</label>
                            <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="blanatApp.dealCategory.name" for="field_name">Name</label>
                        <input type="text" class="form-control" name="name" id="field_name"
                               formControlName="name"/>
                        <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                            <small class="form-text text-danger"
                                   *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                            </small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label" jhiTranslate="blanatApp.dealCategory.description" for="field_description">Description</label>
                        <textarea type="text" class="form-control" name="description" id="field_description"
                               formControlName="description"></textarea>
                        <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
                            <small class="form-text text-danger"
                                   *ngIf="editForm.get('description')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 1000 }">
                            This field cannot be longer than 1000 characters.
                            </small>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col col-md-2 my-auto">
                            <div class="form-group my-auto">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="isParent" checked="" formControlName="isParent">
                                    <label id="field_isParent" class="custom-control-label" for="isParent" jhiTranslate="blanatApp.dealCategory.isParent">Is Parent</label>
                                </div>
                            </div>
                        </div>
                        <div class="col col-md-10 my-auto" [hidden]="!editForm.get('isParent')!.value">
                            <div class="form-group">
                                <label class="form-control-label" jhiTranslate="blanatApp.dealCategory.category" for="field_category">Category</label>
                                <select class="form-control" id="field_category" name="category" formControlName="categoryId">
                                    <option [ngValue]="null"></option>
                                    <option [ngValue]="dealCategoryOption.id" *ngFor="let dealCategoryOption of dealcategories; trackBy: trackById">{{ dealCategoryOption.name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row justify-content-end">
                        <div class="col align-self-end col-auto">
                            <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                                <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                            </button>
            
                            <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                                <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
